<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container-fluid game-container ">
        <div class="row ">

            <div class="col-4 col-sm-4 text-content ">

                <h1 class="heading"><span class="larger-t">T</span>i c - <span class="larger-t">T</span>a c - <span
                        class="larger-t">T</span>o e</h1>
                <h2>Let's Play!</h2>

                <div class="btn-container">
                    <button class="btn-play">Play</button>
                </div>

                <div class="score-container ">
                    <h3>Score</h3>
                    <div class="score ">
                        <h4>X : <span id="playXScore">0</span></h4>
                        <h4>O : <span id="playOScore">0</span></h4>
                    </div>

                    <div class="score-draw ">
                        <h4>Draws : <span class="draws">0</span></h4>

                    </div>
                </div>
            </div>

            <div class="col-8 col-sm-8 game-content ">
                <div class="cells">
                    <div class="cell one"></div>

                    <div class="cell two"></div>

                    <div class="cell three"></div>
                </div>

                <div class="cells">
                    <div class="cell four"></div>

                    <div class="cell five"></div>

                    <div class="cell six"></div>
                </div>

                <div class="cells">
                    <div class="cell seven"></div>

                    <div class="cell eight"></div>

                    <div class="cell nine"></div>
                </div>

                <div class="toast ">text</div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
